<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .caixa{
            background-color: yellow;
            border: 2px solid red;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>


</head>
<body>
    <h1>Função noConflict</h1>

    <div id="caixa" class="caixa">
        <p id="p1">CFB Cursos</p>
        <p id="p2">Curso jQuery</p>
        <p id="p3">Função Index()</p>
        <p id="p4">cfbcursos.com.br</p>
        <p id="p5">youtube.com/cfbcursos</p>
    </div>

    <p id="p1">CFB Cursos</p>
    <p id="p2">Curso jQuery</p>
    <p id="p3">Função Index()</p>
    <p id="p4">cfbcursos.com.br</p>
    <p id="p5">youtube.com/cfbcursos</p>

    <script>
        /*A função noConflict permite você mudar o seletor($) do jQuery pela palavra indicada, no caso foi marcia.*/
        let marcia=$.noConflict()
        marcia('p').click((e)=>{
           alert(marcia(e.currentTarget).index())

        })
    </script>
</body>
</html>
