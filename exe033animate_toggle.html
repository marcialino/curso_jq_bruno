<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        #caixa{
            border: 3px solid black;
            background-color: coral;
            position: absolute;
            width: 200px;
            height: 200px;
            margin-left: 0px;
            margin-top: 50px;
            font: bold 14pt verdana;
            color: black;
            padding: 10px;
            left: 20px;
            text-align: center;
            box-sizing: border-box;
        }
       
    </style>

</head>
<body>
    <h1>Alterar tamanho de um elemento, usando Animate e Toggle</h1>

    <div id="caixa">
        <p><label>CFB Cursos</label></p>
        <p><label>Curso de jQuery</label></p>
    </div>

    <button id="btn_tamanho">Diminuir/Aumentar</button>
    <button id="btn_mostrar">Ocultar/Mostrar</button>
    

    <script>

        /*Toggle: quando você coloca a width: toggle, ao clicar no botão, a caixa assume o tamanho mínimo. Clicando novamente, ela volta ao tamanho original. 
        No opacity: quando clicar, a caixa é ocultada, clicando novamente, ela volta ao original. */
        $('#btn_tamanho').click(()=>{
            $('#caixa').animate({width: 'toggle', height: 'toggle'}, {duration:'2000'})
        })

        $('#btn_mostrar').click(()=>{
          $('#caixa').animate({opacity: 'toggle'}, {duration:'2000'})
        })
     
      
    </script>
</body>
</html>
