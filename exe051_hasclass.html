<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .caixa{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
            padding: 15px;
            margin-right: 20px;
            justify-content: center;
            align-items: center;
            

        }
        .caixas{
            display: flex;
            width: 100%;
        }

        /*.item{
            width: 80px;
            height: 80px;
            border: 3px solid black;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: xx-large;
            padding: 15px;
            margin: 10px;
        }*/

        .ocultar{
            display: none
        }

        .btnFechar{
            background-color: #800;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            
        }
       
    </style>

</head>
<body>

    <h1>Função hasClass - Como saber se um elemento usa determinada classe.</h1>

    <p>
        <button id="btn_reset">Reset</button>
    
        <div id="caixas" class="caixas">
            
            <div id="caixa1" class="caixa" style="background-color: #f00;">
            <button id="btnFechar1" class="btnFechar">X</button>
            </div>

            <div id="caixa2" class="caixa" style="background-color: #080;">
                <button id="btnFechar2" class="btnFechar">X</button>

            </div>

            <div id="caixa3" class="caixa" style="background-color: #008;">
            <button id="btnFechar3" class="btnFechar">X</button></div>

            <div id="caixa4" class="caixa" style="background-color: #880;">
            <button id="btnFechar4" class="btnFechar">X</button></div>
           
            <div id="caixa5" class="caixa" style="background-color: #088;">
            <button id="btnFechar5" class="btnFechar">X</button></div>

        </div>
   

    <script>
        $('.btnFechar').click((e)=>{
            $('#'+e.target.id).parent().addClass('ocultar')
        })

        $('#btn_reset').click((e)=>{
            let itens=$('.caixa')
            for(let i=0; i < itens.length; i++){
                let item=$(itens[i])
                if(item.hasClass('ocultar')){
                    item.removeClass('ocultar')
                }
            }
        })


    </script>

    
</body>
</html>
