    <p id="p1">CFB Cursos</p>

    <p id="p5">youtube.com/cfbcursos</p>

    <script>
        /*A função index, dá o número do elemento em relação ao seu parent. Por exemplo o primeiro p da div tem index=0. O primeiro p fora da div tem o index = 2, pois o seu parent é o Body, e vem antes um H1 e uma div, que seria o index=0 e 1*/
        $('p').click((e)=>{
            alert($(e.currentTarget).index())
        })
    </script>
