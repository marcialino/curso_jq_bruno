<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        #caixa{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: red;
            margin-left: 40px;
            display: flex;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
            position: absolute;
        }

      
    </style>

</head>
<body>
    <h1>Funções Position Top e Left: pegando a posição do elemento!</h1>

    <p>
        <button id="btn_posicao">Posição</button>
    </p>
    <p>
        <label class="posicao" id="posicao1" ></label>Topo:</label>
        <input type="range" id="top" name="top" min="0" max="500">
        
        <label class="posicao" id="posicao2"></label>Left:</label>
        <input type="range" id="left" name="left" min="0" max="500">
      
    </p>

    <div id="caixa" class="caixa">

    </div>

    <script>
        $('#btn_posicao').click(()=>{
            let t=$('#caixa').position().top
            let l=$('#caixa').position().left
            alert('top:'+t+'| left:'+l)
        })

        $('#top').change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $('#caixa').css({'top': valor+ 'px'})
        })

        $('#left').change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $('#caixa').css({'left': valor+ 'px'})
        })
      
        
    </script>

</body>
</html>
