<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
</script>

<style>
    /*para mover a caixa no animate left, a position precisa ser absolute*/
    #caixa{
        background-color: #f7114b;
        width: 200px;
        height: 200px;
        position: absolute; 

    }
    .btn{
        font: bold 10pt Verdana;
        padding: 15px;
        border-radius: 10px;
    }
</style>
<!--No elemento caixa, deve-se colocar position: absolute, por-->
<body>
    <h1>Função Stop</h1>
    <p>
        <button id="btn_animar" class="btn">Animar</button>
        <button id="btn_proxima" class="btn">Próxima</button>
        <button id="btn_parar" class="btn">Parar</button>
        <button id="btn_fim" class="btn">Fim</button>
    </p>
    <div id="caixa"></div>

    <script>
        $('#btn_animar').click(()=>{
            $('#caixa').animate({left:800}, {duration:2000})
            $('#caixa').animate({top:400},{duration: 2000})
            $('#caixa').animate({left:00}, {duration:2000})
            $('#caixa').animate({top:150}, {duration:2000})
        })
        $('#btn_proxima').click(()=>{
            $('#caixa').stop()
        })

        $('#btn_parar').click(()=>{
            $('#caixa').stop(true, false) /*a função estop tem dois parâmetros: limpa fila(clear queuen) parar fila(jump Toend(pular para o final. Você pode acionar esses parâmetros usando true, caso não queira, use false*/
        })

        $('#btn_fim').click(()=>{
            $('#caixa').stop(false, true)
        })
    </script>
</body>
</html>
