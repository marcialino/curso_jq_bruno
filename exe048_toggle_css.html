<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .caixa{
            width: 100%;
            height: 120px;
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            display: flex;
        }
        .alerta{
            background-color:#ff0841 ;
        }
       
    </style>

</head>
<body>
    <h1>Função toggleClass para adicionar e remover classe CSS</h1>

   

    <div id="caixa" class="caixa"></div>

    <script>
        /*Usando o toggleClass ele vai verificar se tem a cor da classe em questão. Se tiver ele retira, senão ele acrescenta, dentro o prazo definido.
        A função alert=setInterval, permite definir o intervalo de tempo.*/
       let alert=setInterval(()=>{
        $('.caixa').toggleClass('alerta')
       },250)
        

    </script>
</body>
</html>
