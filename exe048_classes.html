<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .caixa{
            width: 100%;
            height: 120px;
            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
        }   
        .verde{
            background-color: #0f0;
        }
        .azul{
            background-color: #00f;
        }
        .vermelho{
            background-color: #f00;
        }

    </style>

</head>
<body>
    <h1>Como adicionar e remover classes CSS pelo jQuery</h1>

    <p>
        <button id="btn_verde">Verde</button>
        <button id="btn_vermelho">Vermelho</button>
        <button id="btn_azul">Azul</button>
    </p>

    <div id="caixa" class="caixa"> 
    </div>

    <script>
        $('#btn_verde').click(()=>{
            $('.caixa').removeClass('azul')
            $('.caixa').removeClass('vermelho')
            $('.caixa').addClass('verde')
        })

        $('#btn_vermelho').click(()=>{
            $('.caixa').removeClass('verde')
            $('.caixa').removeClass('azul')
            $('.caixa').addClass('vermelho')
        })

        $('#btn_azul').click(()=>{
            $('.caixa').removeClass("verde")
            $('.caixa').removeClass("vermelho")
            $('.caixa').addClass("azul")
        })
    </script>
</body>
</html>
