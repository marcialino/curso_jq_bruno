<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
    #caixa{
        border: 2px solid black;
        background-color: aqua;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 0px;
        top: 150px;
        font: normal 12pt Verdana;
    }
    </style>

</head>

<body>
    <h1>Alterar Tamanho de um elemento</h1>

    <p><button id="btn_aumentar">Aumentar</button> 
        <button id="btn_diminuir">Diminuir</button>
        <button id="btn_esquerda">Esquerda</button>
        <button id="btn_direita">Direita</button></p>

    <div id="caixa">
        <p>CFB Cursos</p>
        <p>Curso de jQuery</p>

    </div>
    
    <script>
        $('#btn_aumentar').click(
            function(){
                $('#caixa').animate({width:'500px', height:'500px'}, {duration:3000})
            }
        )
        $('#btn_diminuir').click(()=>{
            $('#caixa').animate({width: '200px'}).animate({height: '200px'}, {duration:200})
        })
        $('#btn_esquerda').click(()=>{
            $('#caixa').animate({left: '500px'}, {duration: 200})
        })
        $('#btn_direita').click(()=>{
            $('#caixa').animate({left: '500px'}, {duration:200, complete: ()=>{alert('movimentação terminou')}})
        })
      
    </script>
</body>
</html>
